<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Flex Cards</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h3>NAME</h3>
              <textarea name="NAME" id="name"></textarea>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h3>COMPANY</h3>
              <textarea name="COMPANY" id="company"></textarea>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>TELL US MORE ABOUT YOUR PROJECT</h4>
              <textarea name="PROJECT" id="project"></textarea>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <button class="file-btn">CHOOSE FILE</button>
              <h5>
                Drag & drop any images or documents that might be helpful in
                explaining your brief here (Max file size: 25MB)
              </h5>
            </div>
          </div>
        </label>
      </div>
    </div>
    <div class="apt-btn">
      <button class="appointment-button">BOOK APPOINTMENT</button>
    </div>
  </body>
</html>
